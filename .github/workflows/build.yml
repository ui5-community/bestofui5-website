name: build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node.js LTS (16.x)
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install
        run: |
          npm install
          cd crawler && npm install
      - name: crawl data
        run: |
          cd crawler && npm run fetch
      - run: npm run build
      - name: Commit/Push build to docs branch
        run: |
          git config --global user.name 'marianfoo'
          git config --global user.email '13335743+marianfoo@users.noreply.github.com'
          git add docs -f
          git add uimodule/src/model/packages.json
          git add uimodule/src/model/types.json
          git commit -m "build"
          git push origin HEAD:docs --force