specVersion: "2.0"
metadata:
  name: org.openui5.ui5community
type: application
framework:
  name: OpenUI5
  version: "1.101.0"
  libraries:
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: sap.m
    - name: sap.f
    - name: sap.tnt
    - name: themelib_sap_horizon
    - name: sap.uxap
builder:
  customTasks:
    - name: ui5-tooling-modules-task
      afterTask: replaceVersion
server:
  customMiddleware:
    - name: ui5-tooling-modules-middleware
      afterMiddleware: compression
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        debug: true
        extraExts: "xml,json,properties"
        port: 35729
        path: "webapp"
