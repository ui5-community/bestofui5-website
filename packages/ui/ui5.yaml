specVersion: "2.0"
metadata:
  name: org.openui5.ui5community
type: application
framework:
  name: OpenUI5
  version: "1.100.0"
  libraries:
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: sap.m
    - name: sap.f
    - name: sap.tnt
    - name: themelib_sap_horizon
    - name: sap.uxap
server:
  customMiddleware:
  - name: ui5-middleware-livereload
    afterMiddleware: compression
    configuration:
      debug: true
      extraExts: "xml,json,properties"
      port: 35729
      path: "webapp"
